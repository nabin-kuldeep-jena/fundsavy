<ion-navbar *navbar>
  <ion-title>Tab 1</ion-title>
</ion-navbar>
<ion-toolbar>
  <ion-title>FundSavy</ion-title>
 <ion-searchbar [(ngModel)]="searchQuery" (input)="getItems($event)"></ion-searchbar>
  <ion-buttons end>
      <button royal>
        <ion-icon name="alarm"></ion-icon>
      </button>
    
  </ion-buttons>
</ion-toolbar>
<ion-content> 
 <ion-item>
  <ion-label floating>Dashboard</ion-label>
  <ion-textarea rows="8" cols="10"></ion-textarea>
</ion-item> 

  <ion-list>
     <ion-item *ngFor="let account of accounts" class="accounts-search-item ">
      <ion-avatar item-left>
          <img [src]="account.image">
      </ion-avatar>
      
        <div style="display:inline;float:left">{{account.accName}}</div>
        <div style="display:inline;float:right">{{account.accCurBal}}</div>
        <br/>
        <div align="left" > {{account.accNo}}</div>
      <!--<span>{{account.accName}}</span>
      <span>{{account.accCurBal}}</span>
      -->
    </ion-item>
  </ion-list>
</ion-content>
